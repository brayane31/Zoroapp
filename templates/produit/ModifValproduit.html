<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modifer_produit</title>
    <link rel="stylesheet" href="static/Style.css">
</head>
<body>
    <section class="header">
        {%include './partials//Header.html'%}
        <div class="main-header2">
             {%include './partials//Navbarproduit.html'%}
            <div class="header-container2">
                <div class="div-container">
                    <button class="button"><a href="http://127.0.0.1:5000/Ajout_produit">Ajouter</a></button>
                </div>
                <div class="div-container3">
                    <p>Le produit a été modifier avec succès</p>
                </div>
                <div class="div-container2">
                    <p><strong>Liste des produits</strong></p>
                </div>
                <div class="main-container">
                    <div class="main-liste">
                        <table>
                            <tr class="tete">
                                <th>id</th>
                                <th>Nom</th>
                                <th>Categorie</th>
                                <th>Prix</th>
                                <th>Action</th>
                            </tr >
                            {% for row in liste %}
                            <tr>
                                <td>{{row.IdProduit}}</td>
                                <td>{{row.NomProduit}}</td>
                                <td>{{row.CatProduit}} </td>
                                <td>{{row.PrixUnitaire}}</td>
                                <td>
                                      <div class="action_container">
                                        <button class="modif"><a href="http://127.0.0.1:5000/Modifier_produit">Modifier</a></button>
                                        <button class="suppr"><a href="/delete_msg/{{row[0]}}">Supprimer</a></button>
                                      </div>
                                </td>
                            </tr>
                            {%endfor%}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
